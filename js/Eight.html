<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Loops</title>
<script type="text/javascript">
var arr= ["apple","banana","pear"];
for(var i in arr){
	document.write(arr[i]+ "<br/>");
}

for(int i =0; i< arr.length; i++){
	document.write(arr[i]);
}
</script>
</head>
<body>

</body>
</html>
