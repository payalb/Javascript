<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function addItemToList(){
	if(document.getElementById("t1").value != null){
		var entry=document.createElement("li");
		var node= document.createTextNode(document.getElementById("t1").value);
		entry.className += ("list-group-item");
		entry.appendChild(node );
		document.getElementById("t1").value="";
		document.getElementById("mylist").appendChild(entry);
		
		var entry1=document.createElement("img");
		entry1.setAttribute("src","http://lorempixel.com/g/400/200/");
		entry1.setAttribute("alt","Random Image");
		
	}
}
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem;">
  <div class="card-header">
   <h2> Note Manager</h2>
  </div>
  <ul class="list-group list-group-flush" id="mylist">
    <li class="list-group-item">Cras justo odio</li>
    <li class="list-group-item">Dapibus ac facilisis in</li>
    <li class="list-group-item">Vestibulum at eros</li>
  </ul>
  <div class="input-group">
  <div class="input-group-prepend">
     <button onclick="addItemToList()">Add Note</button>
  </div>
  <input type="text" class="form-control" aria-label="Text input with button" id="t1">
</div>
  
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
